<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Today's Weather</title>
</head>
<body>
<h1>Weather</h1>
<table border="1">
    <tr>
        <th>Date</th>
        <th>Temperature</th>
    </tr>
    <tr>
        <td th:text=" ${currentWeather.date}" />
        <td th:text=" ${currentWeather.value}" />
    </tr>
</table>
</body>
</html>
